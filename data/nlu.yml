version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing
      - feeling like a king
      - wonderful
      - I am feeling very good
      - I am great
      - I am amazing
      - I am going to save the world
      - super stoked
      - extremely good
      - so so perfect
      - so good
      - so perfect

  - intent: mood_unhappy
    examples: |
      - my day was horrible
      - I am sad
      - I don't feel very well
      - I am disappointed
      - super sad
      - I'm so sad
      - sad
      - very sad
      - unhappy
      - not good
      - not very good
      - extremely sad
      - so saad
      - so sad

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: ask_instytution
    examples: |
      - What is your institution?
      - Can you tell me about your institution?
      - What does your institution do?
      - Tell me about your institution
      - What is this institution about?
      - Could you provide information about the institution?
      - What services does your institution offer?

  - intent: ask_best_course
    examples: |
      - What is the best course?
      - Can you suggest the best course?
      - What course is most popular?
      - Which course should I take?
      - Best course available here
      - What is the top course?
      - Which course is the best option for me?
      - Which is the most recommended course?

  - intent: ask_enrollment
    examples: |
      - How can I enroll in a course?
      - How do I sign up for a course?
      - Can you guide me through the enrollment process?
      - How do I apply for admission?
      - What is the procedure to enroll?
      - Where can I apply for a course?
      - How do I join your courses?
      - I want to enroll, what should I do?
      - What are the steps for enrollment?
      - Can you help me with enrollment?

