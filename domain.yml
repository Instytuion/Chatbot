version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_instytution
  - ask_best_course

responses:
  utter_greet:
    - text: "Hey! How can I help you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Instytution."

  utter_ask_instytution:
    - text: "Our institution provides a range of eLearning services and educational resources. We offer live courses, recorded classes, educational tools, and a seamless eCommerce platform to purchase learning materials."

  utter_best_course:
    - text: "I'm fetching the best course for you. Please wait a moment..."

actions:
  - action_recommend_best_course

entities: []  # Remove if not using any entities

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
